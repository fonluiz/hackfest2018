<mat-vertical-stepper class="custom-bg">
  <mat-step label="Gênero" >
  	<div align="end">
  		<button mat-button matStepperNext>Próximo</button>
  	</div>
  </mat-step>

  <mat-step label="Cor/raça">
	<div align="end">
		<button mat-button matStepperPrevious>Anterior</button>
		<button mat-button matStepperNext>Próximo</button>    	
	</div>
  </mat-step>

  <mat-step label="Escolaridade">
	<div align="end">
		<button mat-button matStepperPrevious>Anterior</button>
		<button mat-button matStepperNext>Próximo</button>    	
	</div> 
  </mat-step>

  <mat-step label="Carreira política">
    <div align="end">
		<button mat-button matStepperPrevious>Anterior</button>
	</div>
  </mat-step>
</mat-vertical-stepper>
